<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Where I've Been - My Personal Blog</title>
    <!-- Link to external CSS styles (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <!-- Custom styles for the page -->
    <style>
        /* Reset margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Navigation menu */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background: #444;
            border-radius: 5px;
        }

        nav a:hover {
            background: #555;
        }

        /* Blog post styles */
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }

        .blog-post {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-post h2 a {
            color: #333;
            text-decoration: none;
        }

        .blog-post h2 a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Map container */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header with navigation -->
    <header>
        <h1>My Personal Blog - Dennis Ludley</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="archive.html">Archive</a>
            <a href="places.html">Places Where I've Been</a>
        </nav>
    </header>

    <main class="container">
        <!-- Map Section -->
        <section>
            <h2>Places Where I've Been</h2>
            <div id="map"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dennis Ludley</p>
    </footer>

    <!-- Include Leaflet and MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Custom Map Script -->
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.1657, 10.4515], 6); // Set the center and zoom level

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the markers
        const markers = L.markerClusterGroup();
        const locations = [
            { lat: 35.3400, lng: 25.1100, popup: 'Crete, Greece' },
            { lat: 56.9496, lng: 24.1059, popup: 'Riga, Latvia' }
        ];

        // Add markers to the cluster group
        locations.forEach(location => {
            const marker = L.marker([location.lat, location.lng])
                .bindPopup(location.popup);
            markers.addLayer(marker);
        });

        // Add the marker cluster group to the map
        map.addLayer(markers);
    </script>
</body>

</html>
