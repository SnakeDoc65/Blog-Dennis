<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Where I've Been - My Personal Blog</title>
    <!-- Link to external CSS styles (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <!-- Custom styles for the page -->
    <style>
        /* Reset margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Navigation menu */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background: #444;
            border-radius: 5px;
        }

        nav a:hover {
            background: #555;
        }

        /* Map section */
        #map-section {
            margin-top: 40px;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header with navigation -->
    <header>
        <h1>My Personal Blog - Dennis Ludley</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="archive.html">Archive</a>
            <a href="places.html">Places Where I've Been</a>
        </nav>
    </header>

    <!-- Main content container -->
    <main class="container">
        <!-- Map Section -->
        <section id="map-section">
            <h2>Places Where I've Been</h2>
            <div id="map"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dennis Ludley</p>
    </footer>

    <!-- Include Leaflet and MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Custom Map Script -->
    <script src="maps.js"></script>
</body>

</html>
