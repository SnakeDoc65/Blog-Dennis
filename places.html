<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places Where I've Been - My Personal Blog</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <div class="container">
      <h1>My Personal Blog</h1>
      <button class="menu-toggle">Menu</button> <!-- Added menu toggle button -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="archive.html">Archive</a></li>
          <li><a href="places.html">Places Where I've Been</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Places Where I've Been</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Dennis Ludley</p>
  </footer>

  <!-- Include Leaflet and MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="maps.js"></script>

  <!-- JavaScript to toggle mobile menu -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButton = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('nav ul');
      toggleButton.addEventListener('click', () => {
        navMenu.classList.toggle('showing');
      });
    });
  </script>
</body>
</html>
