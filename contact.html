<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Personal Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>My Personal Blog</h1>
      <button class="menu-toggle">Menu</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="archive.html">Archive</a></li>
          <li><a href="places.html">Places Where I've Been</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <h2>Contact Me</h2>
    <p>If you have any comments or feedback, please contact me:</p>

    <!-- Formspree Contact Form -->
    <form action="https://formspree.io/f/mpwagngk" method="POST" class="contact-form">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Dennis Ludley</p>
  </footer>

  <script>
    // Add JavaScript for menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('showing');
    });
  </script>
</body>
</html>
