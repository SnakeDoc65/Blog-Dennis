<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Personal Blog</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Leaflet CSS and JS if needed for other pages -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <header>
    
        <button class="menu-toggle">Menu</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="archive.html">Archive</a></li>
                <li><a href="places.html">Places Where I've Been</a></li>
            </ul>
        </nav>
    </div>
</header>
  <main class="container">
    <h2>Contact Me</h2>
    <p>If you have any comments or feedback, please contact me:</p>

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Dennis Ludley</p>
  </footer>
  <script>
    // Add JavaScript for menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('showing');
    });
  </script>
</body>
</html>
